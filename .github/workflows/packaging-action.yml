
name: packaging-actions
run-name: ${{ github.actor }} is packaging
on:
  push:
    branches:
      - stable
  release:
    types: [published]
jobs:
  item-folder:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install software
        run: sudo apt install make tree

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::base64enc
            any::knitr
            any::rmarkdown
            any::magick
            any::openxlsx
            any::png
            any::RCurl
            any::RJSONIO
            any::tinytex
            any::xml2
      - name: Install Exams developer version
        run: Rscript -e 'install.packages("exams", repos = "http://R-Forge.R-project.org", dependencies = TRUE, type = "source")'


      - name: Set up git
        run: |
          git config user.email "lindemann09@users.noreply.github.com'"
          git config user.name "Github Actions"
          git fetch origin main
          git checkout main


      - name: Copy packages from gh-branch
        run: |
          git fetch origin gh-pages
          git checkout gh-pages
          git checkout main
          git checkout gh-pages -- packages

      - run: make tarballs_zipped
      - run: make compile
      - run: make fingerprint_file
      - run: make webpage

      - name: commit results
        run: |
          git checkout gh-pages
          ls packages -l
          git add packages/.
          git commit -am "CI packaging"
          git push --set-upstream origin gh-pages --force